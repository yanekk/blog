{{ define "main" -}}
<ul class="posts">
{{ range .Data.Pages -}}
  <li>
    <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
    {{ .Date.Day }} {{ index $.Site.Data.months_pl (printf "%d" .Date.Month) }} {{ .Date.Year }}
  </time></span>
  </li>
{{- end }}
</ul>
{{- end }}
